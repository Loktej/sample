import java.util.*;
import java.lang.*;
import java.io.*;

class Codechef
{
	public static void main (String[] args) throws java.lang.Exception
	{
     Scanner s = new Scanner(System.in);
     int arr[] = new int[]{1,3,2,6,4,2,6,96,4};
     //one 
     int k = 4;
     int sum=0;
     int max=-1;
     for(int i=0;i<k;i++){
         sum+=arr[i];
         
     }
     max = sum;
     int r=k-1;
     int l=0;
     while(r<arr.length-1){
         sum = sum-arr[l];
         l++;
         r++;
         sum+=arr[r];
         max = Math.max(sum,max);
     }
          System.out.println(max);
	}
}
